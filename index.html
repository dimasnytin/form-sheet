<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма связи в связке с Google Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex items-center h-screen w-full bg-blue-100">
    <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
      <h1 class="block w-full text-center text-grey-darkest mb-6">Обратная связь</h1>
      <form class="mb-4 flex flex-wrap justify-between" id="form">


        <div class="flex flex-col w-full mb-4">
          <label class="field-label" for="email">Ваше имя</label>
          <input class="bg-green-100 px-2 py-1 outline-none" type="text" name="Name" id="email">
        </div>

        <div class="flex flex-col w-full mb-4">
          <label class="field-label" for="password">Ваше сообщение</label>
          <textarea class="bg-green-100 px-2 py-1 outline-none" type="text" name="Message" id="Message"></textarea>
        </div>

        <div class="flex flex-col w-full mb-4">
          <input type="date" name="Time" id="">
          <!-- <input type="checkbox" name="Check" value="true" id=""> -->
        </div>

        <button class="bg-orange-300 px-3 py-1 text-white mx-auto" type="submit" id="submit">Отправить</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
